db.driver=com.mysql.jdbc.Driver
db.url=jdbc\:mysql\://localhost\:3306/test?useUnicode\=true&characterEncoding\=utf8
#db.driver=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
db.username=root
db.password=
#默认识别的
dbType=mysql
#配置使用log4j做日志
#filters:wall,stat,slf4j
filters=wall,slf4j
maxActive=20
initialSize=5
maxWait=60000
minIdle=10
#maxIdle=15
timeBetweenEvictionRunsMillis=60000
minEvictableIdleTimeMillis=300000
validationQuery=SELECT 'x'
testWhileIdle=true
testOnBorrow=false
testOnReturn=false
maxOpenPreparedStatements=20
#对于建立连接过长的连接强制关闭
removeAbandoned=true
#如果连接建立时间超过了30分钟，则强制将其关闭
removeAbandonedTimeout=1800
#将当前关闭动作记录到日志
logAbandoned=true